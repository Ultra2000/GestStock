<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Blog - FRECORP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex flex-col text-white">
    <header class="w-full glass-nav bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 py-6 px-8 flex flex-col items-center justify-center shadow-2xl relative">
        <div class="flex items-center space-x-3 mb-2">
            <img src="../logo.svg" alt="FRECORP Logo" class="w-12 h-12 rounded-2xl shadow-lg animate-pulse">
            <span class="text-3xl font-extrabold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent animate-gradient">FRECORP Admin</span>
        </div>
        <span class="text-lg font-semibold bg-white/20 px-6 py-2 rounded-2xl backdrop-blur-xl shadow-md text-white/90">Gestion des articles de blog</span>
    </header>
    <main class="flex-1 max-w-6xl mx-auto px-6 py-12">
        <section class="mb-12">
            <h2 class="text-4xl font-extrabold mb-6 text-center bg-clip-text text-transparent" style="background-image: linear-gradient(90deg,#3b82f6,#9333ea,#ec4899); background-clip: text; -webkit-background-clip: text;">Publier un nouvel article</h2>
            <form id="article-form" class="mx-auto max-w-2xl bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 space-y-4 shadow-lg">
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-sky-400"><i class="fas fa-heading"></i></span>
                    <input type="text" id="title" placeholder="Titre de l'article" class="w-full pl-12 pr-4 py-3 rounded-xl bg-transparent border border-white/10 text-white placeholder:text-slate-300 focus:border-sky-400 outline-none" required>
                </div>
                <div class="relative">
                    <span class="absolute left-4 top-4 text-violet-400"><i class="fas fa-align-left"></i></span>
                    <textarea id="content" placeholder="Contenu de l'article" class="w-full pl-12 pr-4 py-3 rounded-xl bg-transparent border border-white/10 text-white placeholder:text-slate-300 focus:border-violet-400 outline-none" rows="6" required></textarea>
                </div>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-pink-400"><i class="fas fa-image"></i></span>
                    <input type="text" id="image" placeholder="URL de l'image représentative" class="w-full pl-12 pr-4 py-3 rounded-xl bg-transparent border border-white/10 text-white placeholder:text-slate-300 focus:border-pink-400 outline-none">
                </div>
                <div class="flex justify-between items-center">
                    <div class="text-sm text-slate-300">Articles stockés localement (localStorage)</div>
                    <button type="submit" class="bg-gradient-to-r from-sky-500 to-violet-500 hover:from-violet-500 hover:to-sky-500 text-white font-semibold px-5 py-2 rounded-lg shadow-md">Publier</button>
                </div>
            </form>
        </section>
        <section>
            <h2 class="text-3xl font-bold mb-6 text-center" style="background-image: linear-gradient(90deg,#3b82f6,#9333ea,#ec4899); background-clip: text; -webkit-background-clip: text; color: transparent;">Articles publiés</h2>
            <div id="articles-list" class="grid gap-6 md:grid-cols-2"></div>
        </section>
    </main>
    <script src="admin.js?v=3"></script>
</body>
</html>
