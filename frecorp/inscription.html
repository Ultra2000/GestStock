<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Gratuite - FRECORP ERP</title>
    
    <meta name="description" content="Créez votre compte FRECORP ERP gratuitement. Accès à tous les modules, utilisateurs illimités, à vie.">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white px-4 py-8">
    
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    
    <div class="relative z-10 w-full max-w-lg">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-2 mb-4">
                <img src="logo.svg" alt="FRECORP" class="w-12 h-12">
                <span class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">FRECORP</span>
            </a>
            <div class="inline-flex items-center bg-green-500/20 border border-green-400/50 rounded-full px-4 py-1 mt-2">
                <i class="fas fa-gift text-green-400 mr-2 text-sm"></i>
                <span class="text-green-400 text-sm font-medium">100% Gratuit • À vie</span>
            </div>
        </div>
        
        <!-- Register Card -->
        <div class="glass-card p-8 rounded-3xl">
            <h1 class="text-2xl font-bold text-center mb-2">Créer votre compte</h1>
            <p class="text-gray-400 text-center mb-6">Commencez à gérer votre entreprise en 2 minutes</p>
            
            <form id="register-form" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="prenom" class="block text-sm font-medium mb-2">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required
                            class="glass-input w-full px-4 py-3 rounded-xl"
                            placeholder="Jean">
                    </div>
                    <div>
                        <label for="nom" class="block text-sm font-medium mb-2">Nom</label>
                        <input type="text" id="nom" name="nom" required
                            class="glass-input w-full px-4 py-3 rounded-xl"
                            placeholder="Dupont">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Adresse email professionnelle</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" required
                            class="glass-input w-full pl-12 pr-4 py-3 rounded-xl"
                            placeholder="vous@entreprise.fr">
                    </div>
                </div>
                
                <div>
                    <label for="entreprise" class="block text-sm font-medium mb-2">Nom de votre entreprise</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i class="fas fa-building"></i>
                        </span>
                        <input type="text" id="entreprise" name="entreprise" required
                            class="glass-input w-full pl-12 pr-4 py-3 rounded-xl"
                            placeholder="Ma Société SAS">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Mot de passe</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required minlength="8"
                            class="glass-input w-full pl-12 pr-4 py-3 rounded-xl"
                            placeholder="Minimum 8 caractères">
                    </div>
                </div>
                
                <div class="flex items-start">
                    <input type="checkbox" id="cgu" required class="w-4 h-4 mt-1 rounded border-gray-600 bg-gray-700 text-blue-500 focus:ring-blue-500">
                    <label for="cgu" class="ml-3 text-sm text-gray-400">
                        J'accepte les <a href="#" class="text-blue-400 hover:underline">Conditions Générales d'Utilisation</a> et la <a href="#" class="text-blue-400 hover:underline">Politique de confidentialité</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full glass-button-primary py-4 rounded-xl text-lg font-semibold">
                    Créer mon compte gratuit
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
            
            <!-- Features reminder -->
            <div class="mt-6 pt-6 border-t border-white/10">
                <p class="text-sm text-gray-400 text-center mb-3">Vous aurez accès à :</p>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <div class="flex items-center text-gray-300">
                        <i class="fas fa-check text-green-400 mr-2 text-xs"></i>
                        Point de Vente
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i class="fas fa-check text-green-400 mr-2 text-xs"></i>
                        Gestion Stock
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i class="fas fa-check text-green-400 mr-2 text-xs"></i>
                        Facturation
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i class="fas fa-check text-green-400 mr-2 text-xs"></i>
                        Module RH
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Already have account -->
        <div class="text-center mt-6">
            <p class="text-gray-400">
                Déjà un compte ?
                <a href="connexion.html" class="text-blue-400 hover:text-blue-300 font-medium ml-1">
                    Se connecter
                </a>
            </p>
        </div>
        
        <!-- Back to home -->
        <div class="text-center mt-4">
            <a href="/" class="text-gray-500 hover:text-white transition-colors text-sm">
                <i class="fas fa-arrow-left mr-2"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>
    
    <script>
        // Redirect to actual ERP registration
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to the actual ERP application registration
            window.location.href = 'https://app.frecorp.fr/admin/register';
        });
    </script>
</body>
</html>
